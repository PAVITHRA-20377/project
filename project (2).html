<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <title>Task</title>
</head>
<body>
    <div class="container-fluid head">
        <div class="image">
            <img src="https://cdn-icons-png.flaticon.com/512/2415/2415292.png" alt="Logo">
        </div>
        <div class="heading">Pavi's Shop</div>
        <div class="logout" onclick="logout()">
            Logout
            <span class="material-symbols-outlined">
                logout
                </span>
        </div>
    </div>
    <div class="container-fluid gx-0 body"> 
        <div class="row g-0 center">
            <div class="col-2 left">
                <div class="lbody">
                    <div id="categoryOptions">
                        <div class="dropdown">
                            <a href="#addCategory"><button type="button" class="btn" onclick="showAddCategory()">Add Category</button></a>
                        </div>
                        <div class="dropdown">
                            <a href="#updateCategory"><button type="button" class="btn" onclick="showUpdateCategory()">Category Update</button></a>
                        </div>
                        <!-- <div class="dropdown">
                            <a href="#deleteCategory"><button type="button" class="btn" onclick="deleteCategory()">Delete Category</button></a>
                        </div> -->
                    </div>
                    <div id="productOptions">
                        <div class="dropdown">
                            <a href="#addProduct"><button type="button" class="btn" onclick="showAddProduct()">Add Products</button></a>
                        </div>
                        <div class="dropdown">
                            <a href="#updateProduct"><button type="button" class="btn" onclick="showUpdateProduct()">Product Update</button></a>
                        </div>
                        <!-- <div class="dropdown">
                            <a href="#deleteProduct"><button type="button" class="btn" onclick="deleteProduct()">Delete Products</button></a>
                        </div> -->
                    </div>
                    <div class="sideCat1">
                        <div class="sideHead"><h6>Category</h6></div>
                        <div>
                            <ul class="sideCategory" id="sideCategory">
                            
                            </ul>
                        </div>
                    </div>
                    <div class="sideCat" id="orders">
                        <div class="sideHead"><h6>Orders</h6></div>
                        <div>
                            <div class="dropdown">
                                <button type="button" class="btn" onclick="ordersDetail()" data-bs-toggle="modal" data-bs-target="#myModal">View</button>
                            </div>
                            <div class="modal" id="myModal" tabindex="-1">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Orders Summary</h4>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div id="orderstable">
                                                <table class="table table-striped">
                                                    <thead>
                                                        <th>S.No</th>
                                                        <th>Order Id</th>
                                                        <th>Order Details</th>
                                                        <th>Phone Number</th>
                                                        <th>Total Price</th>
                                                    </thead>
                                                    <tbody id="orderstbody" class="text-wrap" style="width: 6rem;">
                    
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-6 middle">
                <div class="addSection" id="addSection">
                    <div class="addCategory" id="addCategory">
                            <div>
                                <label for="">Category Name:</label>
                                <input type="text" id="addCate" required>
                            </div>
                            <div class="addButton">
                                <button onclick="addCategory()" class="btn btn-primary border-subtle">Add</button>
                            </div>
                    </div>
                    <div class="addCategory" id="updateCategory">
                        <div class="form-floating">
                            <select class="form-select" id="updateCategorySelect" onchange="selectCategory()" aria-label="Floating label select example">
                            <option selected disabled id="catdefault">Select Category</option>
                            
                            </select>
                            <label for="categorySelect">Change Category</label>
                        </div>
                        <div>
                            <label for="">Category Name:</label>
                            <input type="text" id="catName" required>
                        </div>
                        <div>
                            <label for="">Category Id:</label>
                            <input type="text" id="catId" readonly>
                        </div>
                        <div class="addButton">
                            <button onclick="updateCategory()" class="btn btn-primary border-subtle">Update</button>
                        </div>
                        <div class="addButton">
                            <button onclick="deleteCategory()" class="btn btn-primary border-subtle">Delete</button>
                        </div>
                    </div>
                    <div class="addProduct" id="addProduct">
                        <form autocomplete="off">
                            <div class="form-floating">
                                <select class="form-select" id="categorySelect" aria-label="Floating label select example">
                                <option selected disabled>Select Category</option>
                                
                                </select>
                                <label for="categorySelect">Select Category</label>
                            </div>
                            <div>
                                <label for="">Image URL:</label>
                                <input type="text" id="addImage" required>
                            </div>
                            <div>
                                <label for="">Name:</label>
                                <input type="text" id="addName" required>
                            </div>
                            <div>
                                <label for="">MRP:</label>
                                <input type="number" id="addMRP">
                            </div>
                            <div>
                                <label for="">Price:</label>
                                <input type="number" id="addPrice" required>
                            </div>
                            <div class="addButton">
                                <button onclick="addProduct()" class="btn btn-primary border-subtle">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="addProduct" id="updateProduct">
                        <div class="form-floating">
                            <select class="form-select" id="selectProductCategory" onchange="selectProductCategory()" aria-label="Floating label select example">
                            <option selected disabled id="prodefault">Select Category</option>
                            
                            </select>
                            <label for="categorySelect">Select Category</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="updateProductSelect" onchange="changeProductCategory()" aria-label="Floating label select example">
                            <option id="default" selected>Select Product</option>
                            
                            </select>
                            <label for="categorySelect">Update Product Details</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="productCategoryChange" aria-label="Floating label select example">
                            <option selected disabled id="catchange">Select Category</option>
                            
                            </select>
                            <label for="categorySelect">Change Category</label>
                        </div>
                        <div>
                            <label for="">Image URL:</label>
                            <input type="text" id="Image">
                        </div>
                        <div>
                            <label for="">Name:</label>
                            <input type="text" id="Name">
                        </div>
                        <div>
                            <label for="">MRP:</label>
                            <input type="text" id="MRP">
                        </div>
                        <div>
                            <label for="">Price:</label>
                            <input type="text" id="Price">
                        </div>
                        <div class="addButton">
                            <button onclick="updateProduct()" class="btn btn-primary border-subtle">Update</button>
                        </div>
                        <div class="addButton">
                            <button onclick="deleteProduct()" class="btn btn-primary border-subtle">Delete</button>
                        </div>
                    </div>
                    
                </div>
                <div class="empty" id="empty">
                    
                </div>
                <div class="category" id="categoryDetails">
                    
                </div>
                <div class="toast align-items-center fade show" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                      <div class="toast-body" id="toast">
                        
                      </div>
                      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" fdprocessedid="729ou8"></button>
                    </div>
                  </div>
            </div>
            <div class="col-4 right">
                <div class="rightHidden">
                    <div class="cart" style="display: block;">
                        Cart
                    </div>
                    <div class="cartEmpty" id="cartEmpty">
                        <div class="cartImage"><img src="https://cdn-icons-png.flaticon.com/512/4221/4221923.png" alt="Cart"></div>
                       <div class="cartText">Cart is Empty</div> 
                    </div>
                    <div class="rightTop" id="rightTop">
                        <div id="table">
                            <table class="table table-striped">
                                <thead>
                                    <th>S.No</th>
                                    <th>Product</th>
                                    <th>MRP</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Net Price</th>
                                </thead>
                                <tbody id="tbody" class="text-wrap" style="width: 6rem;">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="rightBottom" id="rightBottom">
                        <div class="total">
                            <label for="">Total</label>
                            <input type="text" id="total" size="4" readonly>
                        </div>
                        <div class="total">
                            <label for="">Total Savings</label>
                            <input type="text" id="totalsave" size="4" readonly>
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="checkOut()" data-bs-target="#exampleModal">
                                Checkout
                            </button>

                            <div class="modal" tabindex="-1" id="exampleModal">
                                <div class="modal-dialog modal-xl">
                                  <div class="modal-content">
                                        <div class="container-fluid">
                                          <div class="row">
                                            <div class="col">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Summary</h5>
                                                </div>
                                                <div class="modal-body summary">
                                                    <div id="sumTable">
                                                        <table class="table table-striped">
                                                            <thead>
                                                                <th>S.No</th>
                                                                <th>Product</th>
                                                                <th>MRP</th>
                                                                <th>Price</th>
                                                                <th>Quantity</th>
                                                                <th>Net Price</th>
                                                            </thead>
                                                            <tbody id="modtbody" class="text-wrap" style="width: 6rem;">
                            
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Payment</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                            
                                                <div class="modal-body">
                                                    <div>
                                                        <div class="total1">
                                                            <label for="phno">Phone Number</label>
                                                            <input type="tel" id="phno" class="form-control" required>
                                                        </div>
                                                        <div class="total1">
                                                            <label for="">Total Savings</label>
                                                            <input type="text" id="totalsave1" size="4" readonly>
                                                        </div>
                                                        <div class="total1">
                                                            <label for="">Total</label>
                                                            <input type="text" id="total1" size="4" readonly>
                                                        </div>
                                                        <div class="total1">
                                                            <label for="">Amount Given</label>
                                                            <input type="text" id="amount" size="4" onkeyup="balanceAmount()">
                                                        </div>
                                                        <div class="total1">
                                                            <label for="">Balance</label>
                                                            <input type="text" id="balance" size="4" readonly>
                                                        </div>
                                                        <div class="addButton">
                                                            <button onclick="confirmOrder()" class="btn btn-primary border-subtle">Confirm</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
